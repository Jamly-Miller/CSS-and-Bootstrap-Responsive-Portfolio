<body>
  <!-- NavBar -->
  <nav id=navbar class="navbar navbar-expand-lg navbar-dark">
    
    <a class="navbar-brand" class="nav-link" href="./index.html">Jamly Miller</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a id="nav-link-1" class="nav-link" href="./protfolio.html">Protfolio</a>

        <li class="nav-item">

        </li>

    </div>
  </nav>

  <br></br>
  <br></br>

  <!-- body container -->
  <div class="container-fluid">
    <!-- contact form -->
    <form>
      <!-- email input -->
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Your Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <!-- password input -->
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Your Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <!-- message input -->
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Messages</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <br>
      <br>

      <!-- submit button -->
      <button type="submit" class="btn btn-primary">Send to Jamly Miller</button>
      
    </form>
